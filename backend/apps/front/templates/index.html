{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>roscadora</title>


    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> -->
    <script src="{% static '../static/ajax/ajax.min.js' %}"></script>


    <!-- <script src="//netdna.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> -->
    <script src="{% static '../static/bootstrap/bootstrap.min.js' %}"></script>




    <!-- <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> -->
    <link rel="stylesheet"  href="{% static '../static/bootstrap/bootstrap.min.css' %}">




    <!-- <script rel="stylesheet" type="text/css" src="../static/bootstrap/bootstrap.min.css.map"></script> -->
    <link rel="stylesheet" type="text/css"  href="{% static '../static/bootstrap/bootstrap.min.css.map' %}">




    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/monitorComponent.css' %}" rel="stylesheet">
    <link href="{% static 'css/monitorHorizontal.component.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="height: 56px;">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}"><img src="../static/img/moltech-logo.png" alt="Moltech"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'referenciar' %}">Referenciar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'automatico' %}">Automatico</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'semiAutomatico' %}">Semiautomatico</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'motoresManual' %}">Motores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'neumaticaManual' %}">Neumatica</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'sensores' %}">Sensores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color: red;" href="{% url 'logAlarma' %}">Alarma</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" id="logout" href="{% url 'logout' %}">Logout</a>
              </li>
              <!-- <a type="button" href="{% url 'logout' %}" style="margin-left: 200px">Logout</a> -->
              <h3 class="text-center" style="color: black;margin-left: 230px">{{ user.username }}</h3>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" id="login" href="{% url 'login' %}">Login</a>
              </li>
              {% endif %}
              <!-- <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLinkManual" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Modo Manual
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLinkManual">
                    <li><a class="dropdown-item" href="{% url 'neumaticaManual' %}">Neumatica</a></li>
                    <li><a class="dropdown-item" href="{% url 'motoresManual' %}">Motores</a></li>
                </ul>
              </li> -->
             
            </ul>
          </div>
        </div>
      </nav>
<section id="root">
  <script  src="{% static 'js/main.js' %}"></script>
  {% block content %}
  {% endblock %}
</section>
</body>
</html>
